    <header class="encabezado">
        <h1>Vitta<span class="verde">Travel</span></h1>

    <section class="banner">
        <div class="formContacto">
            <div class="contacto">
                <h1>Contacto</h1>
            </div>

                <input type="text" placeholder="Ingrese su nombre">
                <input type="text" placeholder="Ingrese su apellido">
